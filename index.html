
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Días sin reto</title>
  <style>
    body { font-family: system-ui, Arial; margin:0; background:#f4f6f9; color:#0f172a;
           display:grid; place-items:center; min-height:100vh; padding:1rem; }
    .card { background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.08);
            max-width:520px; width:100%; padding:2rem; }
    h1 { margin:0 0 0.75rem; font-size:1.75rem; }
    .count { font-size:3.5rem; font-weight:800; margin:0.25rem 0 0.5rem; }
    .sub { color:#6b7280; font-size:0.98rem; margin-top:0.5rem; }
    .row { display:flex; gap:0.75rem; margin-top:1.25rem; align-items:center; flex-wrap:wrap; }
    button { border:none; border-radius:10px; cursor:pointer; padding:0.7rem 1rem; font-weight:600; }
    .primary { background:#0ea5e9; color:#fff; } .primary:hover{ background:#0284c7; }
    .danger { background:#ef4444; color:#fff; } .danger:hover{ background:#dc2626; }
    .muted { color:#6b7280; font-size:0.9rem; margin-top:0.75rem; }
    .error { color:#dc2626; margin-top:0.5rem; display:none; white-space:pre-line; }
    .spinner { width:18px; height:18px; border:2px solid rgba(2,132,199,0.25); border-top-color:#0ea5e9;
               border-radius:50%; animation:spin 0.9s linear infinite; display:none; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card">
    <h1>Días sin reto</h1>
    <div class="count" id="count">0</div>
    <div class="sub">Desde: <span id="start-date">—</span></div>

    <div class="row">
      <button class="primary" id="refresh">Actualizar ahora</button>
      <button class="danger" id="reset">Reiniciar contador</button>
      <div class="spinner" id="spinner" aria-hidden="true"></div>
    </div>

    <div class="muted" id="last-update">Última actualización: —</div>
    <div class="error" id="error"></div>
  </div>

  <script>
    // Cambia estos si usaste otros nombres:
    const NAMESPACE = "andre-mosre-hidraulica-2025";
    const KEY = "dias-sin-reto-start-ts";

    const elCount = document.getElementById("count");
    const elStart = document.getElementById("start-date");
    const elError = document.getElementById("error");
    const elSpinner = document.getElementById("spinner");
    const elLastUpd = document.getElementById("last-update");
    const btnRefresh = document.getElementById("refresh");
    const btnReset = document.getElementById("reset");

    const fmtDate = (dt) =>
      new Intl.DateTimeFormat("es-CL", { weekday:"long", year:"numeric", month:"long", day:"numeric" }).format(dt);

    function showSpinner(active) {
      elSpinner.style.display = active ? "inline-block" : "none";
      btnRefresh.disabled = active; btnReset.disabled = active;
    }
    function showError(msg) {
      elError.textContent = msg || ""; elError.style.display = msg ? "block" : "none";
    }
    function markLastUpdate() {
      const now = new Date();
      elLastUpd.textContent = "Última actualización: " +
        new Intl.DateTimeFormat("es-CL", { hour:"2-digit", minute:"2-digit", second:"2-digit" }).format(now);
    }
    function daysSince(startTs) {
      const startMid = new Date(startTs); startMid.setHours(0,0,0,0);
      const nowMid = new Date(); nowMid.setHours(0,0,0,0);
      return Math.max(0, Math.floor((nowMid - startMid) / 86400000));
    }

    // --- CountAPI helpers ---
    async function countapiGet() {
      const url = `https://api.countapi.xyz/get/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`GET fallo: ${res.status}`);
      const data = await res.json();
      return Number(data.value);
    }
    async function countapiCreate(initialTs) {
      const url = `https://api.countapi.xyz/create?namespace=${encodeURIComponent(NAMESPACE)}&key=${encodeURIComponent(KEY)}&value=${initialTs}&enable_reset=1`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`CREATE fallo: ${res.status}`);
      return res.json();
    }
    async function countapiSet(newTs) {
      const url = `https://api.countapi.xyz/set/${encodeURIComponent(NAMESPACE)}/${encodeURIComponent(KEY)}?value=${newTs}`;
      const res = await fetch(url, { method:"GET" });
      if (!res.ok) throw new Error(`SET fallo: ${res.status}`);
      return res.json();
    }

    async function ensureStartExists() {
      showError("");
      for (let intento = 1; intento <= 3; intento++) {
        try {
          const v = await countapiGet();
          console.log("GET value:", v);
          if (!Number.isNaN(v)) return v;
        } catch (e) {
          console.warn(`GET intento ${intento} falló:`, e);
        }
        try {
          const nowTs = Date.now();
          await countapiCreate(nowTs);
          console.log("CREATE hecho; ahora GET...");
          const v2 = await countapiGet();
          if (!Number.isNaN(v2)) return v2;
        } catch (e) {
          console.warn(`CREATE/GET intento ${intento} falló:`, e);
        }
        await new Promise(r => setTimeout(r, 600 * intento));
      }
      throw new Error("No se pudo crear/leer la clave en CountAPI.");
    }

    async function updateAll() {
      showSpinner(true);
      try {
        const startTs = await ensureStartExists();
        elCount.textContent = daysSince(startTs).toLocaleString("es-CL");
        elStart.textContent = fmtDate(new Date(startTs));
        markLastUpdate();
      } catch (e) {
        console.error(e);
        showError("Ocurrió un error al obtener/actualizar el contador. Vuelve a intentar en unos minutos.");
      } finally {
        showSpinner(false);
      }
    }

    async function resetCounter() {
      const ok = confirm("¿Reiniciar el contador y establecer la fecha de inicio como hoy?");
      if (!ok) return;
      showSpinner(true);
      try {
        await countapiSet(Date.now());
        await updateAll();
      } catch (e) {
        console.error(e);
        showError("No se pudo reiniciar el contador (CountAPI puede estar caído o la clave no permite 'set').");
      } finally {
        showSpinner(false);
      }
    }

    function scheduleMidnightRefresh() {
      const now = new Date();
      const nextMidnight = new Date(now); nextMidnight.setHours(24,0,0,0);
      const ms = nextMidnight - now;
      setTimeout(() => { updateAll(); scheduleMidnightRefresh(); }, ms);
    }

    btnRefresh.addEventListener("click", updateAll);
    btnReset.addEventListener("click", resetCounter);

    // Inicio
    updateAll();
       scheduleMidnightRefresh();
  </script>
</body>
